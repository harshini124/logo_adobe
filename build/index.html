<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harshini's Logo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff0f5;
      color: #4a2040;
    }

    .nav-bar-color {
      background-color: #e8b0b0; /* Darker baby pink */
      box-shadow: 0 4px 12px rgba(232, 176, 176, 0.3);
    }

    .navbar {
      padding: 12px 0;
    }

    .navbar-brand {
      font-weight: 700;
      color: white;
      letter-spacing: 0.5px;
      padding: 10px 0;
    }

    .navbar-brand:hover {
      color: #fde4f2;
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }

    .navbar-brand img {
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.4));
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      transition: all 0.3s ease;
      border-radius: 25px;
      padding: 8px 20px !important;
      margin: 0 5px;
    }

    .nav-link:hover,
    .nav-highlight {
      background-color: rgba(255, 255, 255, 0.3);
      color: #4a2040 !important;
      transform: translateY(-2px);
    }

    .nav-highlight::after {
      content: none;
    }

    .navbar-toggler {
      border: none;
      padding: 10px;
    }

    .navbar-toggler:focus {
      box-shadow: none;
      outline: none;
    }

    .container-lg {
      padding-top: 40px;
      padding-bottom: 60px;
    }

    .card {
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(236, 103, 197, 0.15);
      background-color: #fef2f9;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(236, 103, 197, 0.25);
    }

    .card-img-top {
      padding: 30px;
      height: 300px;
      object-fit: contain;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    .card:hover .card-img-top {
      background-color: #fef8fd;
    }

    .card-body {
      background-color: #fef2f9;
      padding: 25px;
    }

    .card-body hr {
      height: 2px;
      background: linear-gradient(90deg, #FF9BFF 0%, #EC67C5 100%);
      opacity: 1;
      border: none;
      margin: 15px 0;
    }

    .card-title {
      font-weight: 700;
      color: #9c2b80;
      text-align: center;
      letter-spacing: 0.5px;
    }

    h1 {
      font-weight: 800;
      color: #9c2b80;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #FF9BFF 0%, #EC67C5 100%);
      border-radius: 2px;
    }

    h3 {
      font-weight: 600;
      color: #9c2b80;
    }

    .favicon-section {
      background-color: #fef2f9;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(236, 103, 197, 0.15);
      transition: all 0.4s ease;
    }

    .favicon-section:hover {
      box-shadow: 0 15px 35px rgba(236, 103, 197, 0.25);
    }

    .favicon-section img {
      filter: drop-shadow(0 5px 15px rgba(236, 103, 197, 0.2));
      transition: transform 0.4s ease;
    }

    .favicon-section:hover img {
      transform: scale(1.1) rotate(5deg);
    }

    .footer-bm {
      background-color: #e8b0b0; /* Updated to match navbar */
      color: white;
      text-align: center;
      font-size: 0.9rem;
      padding: 20px 0 !important;
      letter-spacing: 0.5px;
      box-shadow: 0 -4px 12px rgba(232, 176, 176, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card,
    .favicon-section,
    h1 {
      animation: fadeIn 0.8s ease forwards;
    }

    .card:nth-child(1) {
      animation-delay: 0.2s;
    }

    .card:nth-child(2) {
      animation-delay: 0.4s;
    }

    .card:nth-child(3) {
      animation-delay: 0.6s;
    }

    @media (max-width: 768px) {
      .card {
        margin-bottom: 30px;
      }

      .navbar-brand {
        font-size: 1.2rem;
      }
    }

    ::selection {
      background-color: rgba(236, 103, 197, 0.3);
      color: #9c2b80;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg nav-bar-color sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/Favicon out2.png" width="60" height="30" class="d-inline-block align-top" alt="nav bar logo">
        Harshini
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active nav-highlight" aria-current="page" href="#">Logos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-lg mt-4">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <h1>Logo Variations</h1>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-12 py-3">
        <div class="card shadow h-100">
          <img src="img/logo_color.png" class="card-img-top" alt="Logo Color">
          <div class="card-body">
            <hr />
            <h3 class="card-title">Color</h3>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-12 py-3">
        <div class="card shadow h-100">
          <img src="img/logo_bw.png" class="card-img-top" alt="Logo Black and White">
          <div class="card-body">
            <hr />
            <h3 class="card-title">Black & White</h3>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-12 py-3">
        <div class="card shadow h-100">
          <img src="img/logo_reverse.png" class="card-img-top" alt="Logo Reverse">
          <div class="card-body">
            <hr />
            <h3 class="card-title">Reverse</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4 text-start">
        <div class="favicon-section text-start">
          <h3>Favicon</h3>
          <img src="img/Favicon out2.png" class="mt-3" width="64" height="64" alt="Favicon">
        </div>
      </div>
    </div>
  </div>

  <footer class="footer-bm py-3 px-3 mt-5">
    Copyright Harshini | Last update May 2025 | email: hthakur2@depaul.edu
  </footer>
</body>
</html>
